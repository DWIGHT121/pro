{% extends 'index.html' %}
{% block title %}
ROOT
{% endblock %}

{% block body %}
{% for a in data %}
<h6>{{ a.topic}}</h6>
    <img src= "{{ a.image.url }}" alt="" class = "list_img">
   
        <p>{{ a.start_text }}</p>
    <p><button class = "button" type = "submit" onclick="btnchange()" onmouseover="mouseover()"><a href="{% url 'detail' id=a.id %}" id = "submit_button">Read More</a></button>
    </p>
{% endfor %}

{% endblock %}
